<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img//apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img//favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Kit Pro by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../static/back/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../static/back/css/paper-kit.css?v=2.3.1" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../static/back/demo/demo.css" rel="stylesheet" />
</head>

<body class="add-product sidebar-collapse">
  <!-- Navbar -->

  <div class="main">
    <div class="section">
      <div class="container">
        <h3>File Yang Ingin Dimasukkan</h3>
        <div>
          <div class="row" >
            <div class="col-md-5 col-sm-5">
              <h6>{{title}}</h6>
              <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                <div class="fileinput-new thumbnail img-no-padding" style="max-width: 370px; max-height: 250px;">
                  <img src="../../static/back/img/image_placeholder.jpg" alt="...">
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail img-no-padding" style="max-width: 370px; max-height: 250px;"></div>
                <div>
                  <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                 <!--<span class="btn btn-outline-default btn-round btn-file"><span class="fileinput-new">{{forms_input.image}}</span><span class="fileinput-exists">Change</span><input type="file" multiple name="inputan"></span>
                  <a href="#paper-kit" class="btn btn-link btn-danger fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>-->
                  {{forms_input.image}}
                </div>
              </div>
              
            </div>
            <div class="col-md-7 col-sm-7">
              
              
              <div class="form-group">
                <h6>Kategory File</h6>
                 <!--<select name="kategory" class="form-select" data-style="btn btn-danger btn-block" title="KTP, KK, STNK, dsb." data-size="7">
                {% for k in kategory %}
                  <option value="{{k.name}}">{{k.name}}</option>
                  {% endfor %}-->
                  {{forms_input.kategory}}
              </select>
              </div>
              
              <div class="form-group">
                <h6>Catatan</h6>
                <!--<textarea name="catatan" class="form-control textarea-limited" placeholder="untuk memberikan catatan pada file" rows="13" maxlength="150"></textarea>-->
                {{forms_input.body}}
                <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>
              </div>
            </div>
          </div>
          <div class="row buttons-row">
            <div class="col-md-6 col-sm-4">
              <a class="btn btn-outline-danger btn-block btn-round" type="reset" href='{% url 'tabelFile' %}' >Cancel</a>
            </div>
            <div class="col-md-6 col-sm-4">
              <button class="btn btn-outline-primary btn-block btn-round" type="submit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>

  <!--   Core JS Files   -->
  <script src="../../static/back/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../../static/back/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../../static/back/js/core/bootstrap.min.js" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="../../static/back/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../../static/back/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="../../static/back/js/plugins/moment.min.js"></script><!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script src="../../static/back/js/plugins/bootstrap-tagsinput.js"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script src="../../static/back/js/plugins/bootstrap-selectpicker.js"  ></script>
  <!--	Plugin for Datetimepicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script src="../../static/back/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for presentation page - isometric cards  -->
  <script src="../../static/back/js/plugins/presentation-page/main.js"></script>
  <!--  Photoswipe files -->
  <script src="../../static/back/js/plugins/photo_swipe/photoswipe.min.js"></script>
  <script src="../../static/back/js/plugins/photo_swipe/photoswipe-ui-default.min.js"></script>
  <script src="../../static/back/js/plugins/photo_swipe/init-gallery.js"></script>
  <!--  for Jasny fileupload -->
  <script src="../../static/back/js/plugins/jasny-bootstrap.min.js"></script>
  <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
  <script src="../../static/back/js/paper-kit.js?v=2.3.1" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

  
</body>

</html>
